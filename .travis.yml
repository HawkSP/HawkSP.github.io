language: node_js
node_js:
  - "iojs"
  - "7"
before_script:
  - npm install -g gulp-cli
script: gulp
before_install:
  - npm i -g npm@version-number
  cache:
  directories:
    - "node_modules"
    before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"
  cache:
  yarn: true
